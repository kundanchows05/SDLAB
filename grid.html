<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
    <style>
        .container{
            display: grid;
            margin: 15px;
            grid-template-rows: 100px auto;
            grid-template-columns: repeat(2, 100px);
            justify-items: start;
            align-items: center;
            height: 90vh;
        }
        .box{
            width: 5rem;
            height: 5rem;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
        <div class="box">e</div>
        <div class="box">f</div>
    </div>
</body>
</html>

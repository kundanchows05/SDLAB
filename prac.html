<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .contactGrid{
      display: grid;
      grid-template-rows: repeat(2,150px);
      grid-template-columns: repeat(2,250px);
    }
    .center{
      background-color: gold;
      border: 2px solid white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center{
      display: flex;
      justify-content: center;
    }
    h4{
      margin: 0px;
    }
  </style>
</head>
<body>
  <article class="contactGrid">
    <div class="center">
      
      <h4>Address</h4>
      <p>lorem ipsum Street,<br />Sao Paulo, SP 456879</p>
    </div>
    <div class="center">
      <h4>Call Us</h4>
      <p>+55 61 12365478<br />+55 61 23154687</p>
    </div>
    <div class="center">
      <img src="../../APARIGRAHA FOUNDATION/ICONS/email.png" alt="">
      <h4>Email Us</h4>
      <p>contact@test.com<br />test@example.com</p>
    </div>
    <div class="center">
      <img src="../../APARIGRAHA FOUNDATION/ICONS/working hour.png" alt="">
      <h4>Working Hours</h4>
      <p>Mon - Fri: 9AM to 5PM<br />Sunday: 9AM to 1PM</p>
    </div>
  </article>
  <h3 class="middle">This is kundan </h3>

</body>
</html>

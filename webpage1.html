<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box practice</title>
    <style>
        .first,.second,.third{
            background-color: tomato;
            border-radius: 10px;
            margin: 100px;
            margin-right: 0%;
            width: 400px;
            height: 300px;
            box-shadow:10px 10px lightgray;
            float:left;
            
        }
        .second {
            background-color:blueviolet;
        }
        .third{
            background-color: cyan;
        }
       
     </style>   
</head>
<body>
<article>
    <div class="first">

    </div>
    <div class="second">

    </div>
    <div class="third">

    </div>
</article>


</body>
</html>
